<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Happy inc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="diagram">
      <img class="diagram__line" src="img/line.svg" />
      <div class="canvas">
        <img src="img/loyalty.svg" />
        <svg  width="400" height="400" viewBox="0 0 50 50">
          <circle
            class="item gray"
            stroke-linecap="round"
            r="15.9"
            cx="50%"
            cy="50%"
          ></circle>
          <circle
            class="item green"
            stroke-linecap="round"
            r="15.9"
            cx="50%"
            cy="50%"
          ></circle>
          <circle
            class="item yellow"
            stroke-linecap="round"
            r="15.9"
            cx="50%"
            cy="50%"
          ></circle>
        </svg>
        <div class="canvas__title">
          <div class="canvas__title-header">
            <div class="canvas__title-procent">
              <h1>72<span>.7</span></h1>
              <span>%</span>
            </div>
            <p>Лояльность</p>
          </div>
          <div class="canvas__title-result">
            <h2>ниже среднего</h2>
            <span
              >по отрасли: FMCG значений&#160;слева от медианы 52.0% -
              83.1%</span
            >
            <div class="canvas__title-median">
              <div class="canvas__title-triangle"></div>
              <h3>3.1</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="statistic">
        <div class="statistic__cell">
          <div class="statistic__cell-descr">
            <div class="statistic__cell-top">
              <h4>Промоутеры</h4>
              <p>32.0%</p>
            </div>
            <div class="statistic__cell-person">
              <p>81</p>
              <img src="img/human_full.svg" />
            </div>
          </div>
          <div class="statistic__cell-procents">
            <div class="statistic__cell-color green">
              <div class="statistic__cell-mainColor"></div>
              <div class="statistic__cell-subColor"></div>
            </div>
            <p>+1.2%</p>
          </div>
        </div>
        <div class="statistic__cell">
          <div class="statistic__cell-descr">
            <div class="statistic__cell-top">
              <h4>Скептики</h4>
              <p>39.1%</p>
            </div>
            <div class="statistic__cell-person">
              <p>8</p>
              <img src="img/human_full.svg" />
            </div>
          </div>
          <div class="statistic__cell-procents">
            <div class="statistic__cell-color yellow">
              <div class="statistic__cell-mainColor"></div>
              <div class="statistic__cell-subColor"></div>
            </div>
            <p>+4.8%</p>
          </div>
        </div>
        <div class="statistic__cell">
          <div class="statistic__cell-descr">
            <div class="statistic__cell-top">
              <h4>Критики</h4>
              <p>79.8%</p>
            </div>
            <div class="statistic__cell-person">
              <p>7</p>
              <img src="img/human_full.svg" />
            </div>
          </div>
          <div class="statistic__cell-procents">
            <div class="statistic__cell-color red">
              <div class="statistic__cell-mainColor"></div>
              <div class="statistic__cell-subColor"></div>
            </div>
            <p>-9.7%</p>
          </div>
        </div>
      </div>
      <!-- <img src="" alt="" /> -->
    </div>
  </body>
</html>
